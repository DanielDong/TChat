
@(title: String, username: String)(content: Html)(navbar: Html)
<!DOCTYPE html>
<html>
<head>
	<title>@title</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")"></script>
    <style type="text/css">
        body{
            padding-top: 70px;
        }
    </style>
</head>

<body>
    @navbar
    <div class="container">
        @content    	
	</div>
</body>
</html>
